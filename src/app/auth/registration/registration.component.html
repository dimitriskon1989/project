<div class="container-fluid text-white p-0" id="signup">

  <div class="col-12" id="main-div">

    <div class="row no-gutters" id="row-buttons">

      <div class="col-6 text-left p-4">
        <a (click)="goBack()" style="cursor: pointer;" class="text-white"><i class="fas fa-arrow-left fa-2x"></i></a>
      </div>

      <div class="col-6 text-right p-4">
        <a routerLink="/home" class="btn btn-primary font-weight-bold mr-2" style="font-size: 16px;">Home</a>
        <a routerLink="/login" class=" btn btn-outline-light font-weight-bold" style="font-size: 16px;">Login</a>
      </div>

    </div>

    <div class="row no-gutters justify-content-center" id="logo-signup">
      <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 text-center">
        <img src="../../assets/photo/2.png" width="150px" height="150px" alt="">
      </div>
    </div>

    <div class="row no-gutters justify-content-center" id="form-signup">

      <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3">
        <form #userSignUp="ngForm" (ngSubmit)="onSubmit(userSignUp.value)">
          <div class="form-group">
            <label>Team Name</label>
            <input type="text" required #teamName="ngModel" ngModel name="teamName" class="form-control" placeholder="Enter Team Name">
            <span *ngIf="teamName.invalid && teamName.touched" class="error">Team Name is not valid</span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required #email="ngModel" email ngModel name="email" class="form-control" placeholder="Enter Email">
            <span *ngIf="email.invalid && email.touched" class="error">Email is not valid</span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required #password="ngModel" minlength="8" maxlength="12" ngModel name="password" class="form-control" placeholder="Password">
            <span *ngIf="password.invalid && password.touched" class="error">Password is not valid</span>
          </div>
          <br>
          <div class="form-group">
            <button [disabled]="userSignUp.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
          </div>
        </form>
      </div>

    </div>

  </div>

</div>
