<div class="container-fluid text-white p-0" id="login">

  <div class="col-12" id="main-div">

    <div class="row no-gutters" id="row-buttons">
      <div class="col-6 text-left p-4">
        <a (click)="goBack()" style="cursor: pointer;" class="text-white"><i class="fas fa-arrow-left fa-2x"></i></a>
      </div>
      <div class="col-6 text-right p-4">
        <a routerLink="/home" class="btn btn-primary font-weight-bold mr-2" style="font-size: 16px;">Home</a>
        <a routerLink="/registration" class=" btn btn-outline-light font-weight-bold" style="font-size: 16px;">Sign Up</a>
      </div>
    </div>
    <div class="row no-gutters justify-content-center" id="logo-login">
      <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 text-center">
        <img src="../../assets/photo/2.png" width="150px" height="150px" alt="">
      </div>
    </div>

    <div class="row no-gutters justify-content-center" id="form-login">
      <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3">
        <form #userLogin="ngForm" (ngSubmit)="onSubmit(userLogin)">
          <div class="form-group">
            <label>Email</label><span style="color:red;"> *</span>
            <input type="email" #email="ngModel" email ngModel name="email" class="form-control" placeholder="Enter email" required>
            <span *ngIf="email.invalid && email.touched" class="help-block">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label>Password</label><span style="color:red;"> *</span>
            <input type="password" #password="ngModel" minlength="8" maxlength="12" ngModel name="password" class="form-control" placeholder="Password" required>
            <span *ngIf="password.invalid && password.touched" class="help-block">Please enter a valid Password</span>
          </div>
          <br>
          <div class="form-group">
            <button [disabled]="userLogin.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
